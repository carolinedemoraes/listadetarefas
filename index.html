<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" class="styles" />
  </head>

  <body>
    <div class="container">
      <div class="new-task-container">
        <input

        <button class="new-task-button">Adicionar</button>
      </div>
      <div class="tasks-container"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/b7325af4f4.js"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
